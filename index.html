<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
	     <p>Task Name</p>
         <input class="form-control" type="text" name="" id="textinput"><br>
		 <div id="triger"></div>
		 <p>ToDo Date</p>
		 <input class="form-control" type="date" name="" id="dateinput"><br>
		 <p>Description</p>
		 <input class="form-control" type="text" name="" id="descripinput">
		 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</form>
